<script>
    //加载日期
    lay('#version').html('-v'+ laydate.v);
    //执行一个laydate实例
    laydate.render({
        elem: '#startTime' //指定元素
    });
    //lay('#version').html('-v'+ laydate.v);
    laydate.render({
        elem: '#endTime' //指定元素
    });
    function setTime() {
        var startTime = $("#startTime").val();
        var endTime = $("#endTime").val();
        if (startTime == null || endTime == null) {
            msg("请选择活动时间!");
        } else {
            $.ajax({
                url: "/registerInfo/setTime",
                type: "GET",
                data: {
                    "startTime": startTime,
                    "endTime": endTime
                },
                dataType: 'json',
                contentType: 'application/json; charset=UTF-8',
                success: function (data) {
                    if (data.flag == true) {
                        msg("设置成功");
                    }
                }
            })
        }
    }
</script>
